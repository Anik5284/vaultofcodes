<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editkaro.in - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Editkaro.in</h1>
        <p>Social Media Marketing & Video Editing Agency</p>
    </header>

    <main>
        <div id="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="short-form">Short-form</button>
            <button class="filter-btn" data-filter="gaming">Gaming</button>
            <button class="filter-btn" data-filter="ecommerce">eCommerce</button>
            <button class="filter-btn" data-filter="documentary">Documentary</button>
            <button class="filter-btn" data-filter="color-grading">Color Grading</button>
        </div>

        <div id="portfolio-grid">
            <div class="portfolio-item" data-category="short-form" data-video-src="https://www.youtube.com/embed/WATCH_ID_1">
                <img src="https://via.placeholder.com/400x300/e83e8c/ffffff?text=Short-Form+Edit" alt="Short-form Video">
                <div class="overlay"><h3>Product Reel</h3></div>
            </div>

            <div class="portfolio-item" data-category="gaming" data-video-src="https://www.youtube.com/embed/WATCH_ID_2">
                <img src="https://via.placeholder.com/400x300/6f42c1/ffffff?text=Gaming+Montage" alt="Gaming Video">
                <div class="overlay"><h3>Gaming Montage</h3></div>
            </div>

            <div class="portfolio-item" data-category="ecommerce" data-video-src="https://www.youtube.com/embed/WATCH_ID_3">
                <img src="https://via.placeholder.com/400x300/20c997/ffffff?text=eCommerce+Ad" alt="eCommerce Ad">
                <div class="overlay"><h3>Fashion Ad</h3></div>
            </div>

            <div class="portfolio-item" data-category="documentary" data-video-src="https://www.youtube.com/embed/WATCH_ID_4">
                <img src="https://via.placeholder.com/400x300/fd7e14/ffffff?text=Documentary+Style" alt="Documentary Style">
                <div class="overlay"><h3>Travel Documentary</h3></div>
            </div>

            <div class="portfolio-item" data-category="short-form" data-video-src="https://www.youtube.com/embed/WATCH_ID_5">
                <img src="https://via.placeholder.com/400x300/e83e8c/ffffff?text=Football+Edit" alt="Football Edit">
                <div class="overlay"><h3>Football Edit</h3></div>
            </div>
            
            <div class="portfolio-item" data-category="color-grading" data-video-src="https://www.youtube.com/embed/WATCH_ID_6">
                <img src="https://via.placeholder.com/400x300/ffc107/000000?text=Color+Grading" alt="Color Grading">
                <div class="overlay"><h3>Color Grading Reel</h3></div>
            </div>

            <div class="portfolio-item" data-category="gaming" data-video-src="https://www.youtube.com/embed/WATCH_ID_7">
                <img src="https://via.placeholder.com/400x300/6f42c1/ffffff?text=Anime+Video" alt="Anime Video">
                <div class="overlay"><h3>Anime Edit</h3></div>
            </div>
            
            <div class="portfolio-item" data-category="ecommerce" data-video-src="https://www.youtube.com/embed/WATCH_ID_8">
                <img src="https://via.placeholder.com/400x300/20c997/ffffff?text=Brand+Ad" alt="Brand Ad">
                <div class="overlay"><h3>Brand Ad</h3></div>
            </div>
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="close-btn">&times;</span>
            <iframe id="lightbox-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
